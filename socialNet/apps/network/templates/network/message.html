{% load tz %}

<div class="list-group-item {% if not message_item.is_readed %}unreaded{% endif %} mb-1">
    <div class="reply-body">
        <ul class="list-inline">
            <li class="drop-left-padding">
                <strong class="list-group-item-heading"><a href="{% url 'person' message_item.author.id %}">{{ message_item.author.first_name }} {{message_item.author.last_name}}</a></strong>
            </li>
            <li class="pull-right text-muted"><small>{{ message_item.pub_date|utc }}</small></li>
        </ul>
        <div>{{ message_item.message|safe }}</div>
    </div>
</div>
