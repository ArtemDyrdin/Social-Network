{% load static %}

<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="static/imges/icon-3.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static 'network/base.css' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
    <body id="body">
        {% if user.is_authenticated %}
            <aside>
                <img src="static/imges/icon-3.png" max-width="100" alt="Logo" class="logo">
                <br>
                <span class="logo">Social network</span>
                <br><br>
                <ul>
                    <a href=""><li><i class="far fa-newspaper"></i> News</li></a><br>
                    <a href="{% url 'friends' %}"><li><i class="fas fa-user-friends"></i> Friends</li></a><br>
                    <a href=""><li><i class="fas fa-comments"></i> Messages</li></a><br>
                    <a href=""><li><i class="fas fa-bell"></i> Notice</li></a><br>
                    <a href="{% url 'account' %}"><li><i class="fas fa-user-circle"></i> Account</li></a><br>
                    <a href="{% url 'logout' %}"><li><i class="fas fa-sign-out-alt"></i> Выйти</li></a>
                </ul> 
            </aside>
        {% endif %}
        <main>
            {% block body %}

            {% endblock %}
        </main>
    </body>
</html>
