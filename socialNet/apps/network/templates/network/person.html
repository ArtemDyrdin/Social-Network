{% extends 'network/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body%}
<div>
    <div></div>
    <br>
    <h4>@ {{ person.username }}</h4>
    <br>
    <h3>{{ person.first_name }} {{ person.last_name }}</h3>
    <br>
    <a href="" class="btn btn-outline-primary btn-lg"><i class="fas fa-user-plus"></i> Add to friends</a>
    <a href="{% url 'create_dialog' person.id %}" class="btn btn-outline-primary btn-lg"><i class="fas fa-comment"></i> Write a message</a>
    <hr>
    <br>
    <h4>{{ person.email }}</h4>
</div>

{% endblock %}
