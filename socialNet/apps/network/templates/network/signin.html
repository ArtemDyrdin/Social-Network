{% extends 'network/base.html' %}

{% block title %}Вход{% endblock %}

{% block body %}

<br>
<form method="POST">
  {% csrf_token %}
  <br>
  <h1> Sign in</h1>
  <br>
  <div class="autorize">
    <div class="col-md-4">
      <label for="validationCustom02">Username</label>
      {{ form.username }}
    </div>
    <br>
    <div class="col-md-4">
      <label for="inputPassword4">Password</label>
      {{ form.password }}
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-outline-light btn-lg">Sign in</button>
</form>

{% endblock %}
