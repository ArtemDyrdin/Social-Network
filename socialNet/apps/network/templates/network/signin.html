{% extends 'network/base.html' %}

{% block title %}Вход{% endblock %}

{% block body %}

<br>
<form method="POST">
  {% csrf_token %}
  <br>
  <h1>Sign in</h1>
  <br>
  <div class="container">
    <div class="row">
      <div class="col align-self-center mb-3">
        <label for="validationCustom02">Username</label><br>
        {{ form.username }}
      </div>
    </div>
    <div class="row">
      <div class="col align-self-center">
        <label for="inputPassword4">Password</label><br>
        {{ form.password }}
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-lg">Log in</button>
</form>

{% endblock %}
